        function createCubie(x, y, z) {

                `rotateY(-90deg) translateZ(${CUBE_SIZE / 2}px)`, // Left
                `rotateX(90deg) translateZ(${CUBE_SIZE / 2}px)`,  // Top

            for (let i = 0; i < 6; i++) {

                face.style.background = COLORS[i];

                face.style.transform = faceTransforms[i];
                cubie.appendChild(face);
